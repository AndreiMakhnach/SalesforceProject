<template>
    <lightning-card title="Case Queue Table" icon-name="custom:custom14">
        <!-- Refresh Button -->
        <lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh" onclick={handleRefresh}></lightning-button-icon>
        
        <!-- Data Table -->
        <lightning-datatable
            key-field="Id"
            data={caseData}
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column="true">
        </lightning-datatable>

        <!-- Toast Messages -->
        <lightning-toast if:true={showSuccessToast} title="Success" message="Action completed successfully" variant="success"></lightning-toast>
        <lightning-toast if:true={showErrorToast} title="Error" message="Action failed. Please try again." variant="error"></lightning-toast>
    </lightning-card>
</template>
